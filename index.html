<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/homePageStyles.css">
    </style>
    <script src="main.js"></script>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="login-page">
        <div class="form">
            <form class="login-form">
                <input type="text" placeholder="Username" id="username">
                <input type="password" placeholder="Password" id="password">
                <script>
                    function buttonPressed() {
                        addEventListener('submit', (e) => {
                            e.preventDefault();
                        })
                        var usernameString = document.getElementById("username").value;
                        var passwordString = document.getElementById("password").value;
                        if (usernameString == "" || passwordString == "") {
                            alert("Please enter all of your details");
                            return;
                        }
                        if(usernameString == "demoUser" && passwordString == "demoPass") {
                            window.location.href = 'pages/homePage.html';
                            return;
                        } else {
                            alert("Unsuccesful login");
                        }
                    }   
                </script>
                <button onclick="buttonPressed()" id="loginButton">
                    Login
                </button>
            </form>
        </div>
    </div>
</body>
</html>
